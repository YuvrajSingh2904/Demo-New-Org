name: Deploy to Dev Org

on:
  push:
    branches:
      - develop  # or develop, based on your strategy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Salesforce CLI
        run: |
          npm install sfdx-cli --global

      - name: Authenticate to Developer Org
        run: echo "${{ secrets.DEV_ORG_URL }}" > sfdx_auth_url.txt
      - run: sfdx auth:sfdxurl:store -f sfdx_auth_url.txt -a New-Org

      - name: Deploy to Developer Org
        run: sfdx force:source:deploy -p force-app -u New-Org --testlevel RunLocalTests

      - name: Run Apex Tests
        run: sfdx force:apex:test:run -u New-Org --resultformat human --outputdir ./tests --codecoverage
